<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diner</title>
    <!-- Bootstrap v4.6 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Font Awsome v6.5.1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="containerDiner">
            <div class="header__content">
                <div class="header__logo">
                <h1><a href="#">Diner</a></h1>
                </div>
                <div class="header__right">
                    <div class="header__form">
                        <form>
                            <input type="text" placeholder="Search here...">
                            <i class="fa fa-search search__icon"></i>
                        </form>
                    </div>
                    <div class="header__mode">
                        <span class="material-symbols-outlined">
                            light_mode
                        </span>
                    </div>
                    <div class="header__menu">
                        <button id="header__menuON">
                            <a href="#">
                                <i class="fa fa-bars"></i>
                            </a>
                        </button>
                    </div>
                </div>
                <div class="header__overlay header__overlayOFF" id="header__overlay__popup">
                    <button id="header__menuOFF"><i class="fa fa-times"></i></button>
                    <div class="header__overlay__menu">
                        <p><a href="#">Home</a></p>
                        <p><a href="#">About</a></p>
                        <p><a href="#">Services</a></p>
                        <p><a href="#">Blog Posts</a></p>
                        <p><a href="#">404 Page</a></p>
                        <p><a href="#">Elements</a></p>
                        <p><a href="#">Contact</a></p>
                        <p><a href="#">Landing Page</a></p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- CAROUSEl -->
    <section class="carousel">
        <div class="containerDiner carousel__contain">
            <div class="carousel__content">
                <h3>The Only Thing We Love More Than Food Is You!</h3>
                <p>Lorem ipsum dolor sit amet consectetur ipsum elit. Qui eligendi vitae sit.Ea ipsum sed consequuntur illum facere.</p>
                <button>Read More <i class="fa fa-chevron-right"></i></button>
            </div>
        </div>
    </section>
    



























    <!-- Bootstrap JS cdn -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Pop-up menu- Header section JS -->
    <script>
        document.getElementById("header__menuON").addEventListener("click",function(){
            document.getElementsByClassName("header__overlay")[0].classList.add("active");
        });

        document.getElementById("header__menuOFF").addEventListener("click",function(){
            document.getElementsByClassName("header__overlay")[0].classList.remove("active");
        });
    </script>
</body>
</html>
